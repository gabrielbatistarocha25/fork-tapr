# Nome que o serviço usará para se registrar no Eureka
# Use nomes consistentes e em minúsculas
spring.application.name=organization-service # Mude para inventory-service e infrastructure-service nos outros arquivos

# Endereço do Eureka Server (nome do container no docker-compose)
eureka.client.service-url.defaultZone=http://service-discovery:8080/eureka/
# Habilitar registro e busca no Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Configurações do Banco de Dados H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:organizationdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true